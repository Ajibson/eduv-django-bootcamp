<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-start">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" onclick="find_jobs('{{page_obj.previous_page_number}}')" ><span class="ti-angle-left"></span></a></li>
        {% endif %}
        <li class="page-item active mx-3"><a class="page-link" href="#">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</a></li>
        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" onclick="find_jobs('{{page_obj.next_page_number}}')"><span class="ti-angle-right"></span></a></li>
        {% endif %}
    </ul>
</nav>
