{% extends 'base.html' %}


{% block content %}

    <!--================Signup Area =================-->
    <section >
        <div class="container ">
            
                    <form action="" method="POST" class="my-4 border rounded col-md-6 mx-md-auto">
                        {% csrf_token %}
                        <h2 class="col-12 my-3">New Password</h2>
                        {% if form.errors %}
                    <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
                        {% for field,error in form.errors.items %}
                        {{error}}
                        {% endfor %}
                        <!-- <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button> -->
                    </div>
                    {% endif %}
                    <div class="row  mx-md-auto ">
                        <div class="form-group col-12">
                            <label for="first_name" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>

                        <div class="form-group col-12">
                            <label for="first_name" class="form-label">Cofirm Password</label>
                            <input type="password" class="form-control" name="confirm_password">
                        </div>
                       
                        <button type="submit" class="form-control btn btn-primary mb-3 rounded mx-3">Update Password</button>
                        <a class="text-left mb-3 text-info col-12" href="{% url 'account:login' %}">Login instead?</a>
                </form>
                
         
        </div>
    </section>
    <!--================Signup Area =================-->

{% endblock content %}
