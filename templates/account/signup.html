{% extends 'base.html' %}

{% load static %}

{% block title %}<title>Eduv Job Portal | Signup</title> {% endblock title %}

{% block content %}

<div class="slider-area ">
    <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/about.jpg'%}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2>Recuiter Meet Talent</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero Area End -->
<!--================Signup Area =================-->
<section >
    <div class="container ">
        
                <form action="" method="POST" class="my-4 border rounded col-md-10 mx-md-auto">
                    <h2 class="col-12 my-3">Create Account</h2>
                <div class="row  mx-md-auto ">
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                
                
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">Email</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name" class="form-label">Phone Number</label>
                        <input type="text" class="form-control">
                    </div>
                
                
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">Password</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control">
                    </div>
                    
                

                
                    <div class="form-group col-md-6">
                        <label for="full_name" class="form-label">Gender</label>
                        <!-- <input type="text" class="form-control"> -->
                        <select class="form-control">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="full_name" class="form-label">Role</label>
                        <!-- <input type="text" class="form-control"> -->
                        <select class="form-control">
                            <option>Job Seeker</option>
                            <option>Recuiter</option>
                        </select>
                    </div>
                    <button type="submit" class="form-control btn mb-3 rounded mx-3">Submit</button>
                    <a class="text-left mb-3 text-info col-12" href="{% url 'account:login'%}">Registered User?Login</a>
                </div>
            </form>
            
     
    </div>
</section>
<!--================Signup Area =================-->

{% endblock content %}
