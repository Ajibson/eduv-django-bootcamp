{% extends 'base.html' %}


{% block content %}

<div class="slider-area ">
    <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/about.jpg'%}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2>Recuiter Meet Talent</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero Area End -->
<!--================Signup Area =================-->
<section >
    <div class="container ">
        
                <form action="" method="POST" class="my-4 border rounded col-md-10 mx-md-auto">
                    <h2 class="col-12 my-3">Complete Company Profile</h2>
                <div class="row  mx-md-auto ">
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">Website</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="last_name" class="form-label">Description</label>
                        <textarea name="" id="" cols="10" rows="3" class="form-control"></textarea> 
                    </div>
                
                
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">Logo</label>
                        <input type="file" class="form-control pb-5">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">state</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">Country</label>
                        <input type="text" class="form-control" >
                    </div>

                    <div class="form-group col-md-6">
                        <label for="first_name" class="form-label">Email</label>
                        <input type="text" class="form-control" >
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="last_name" class="form-label">Employment State</label>
                        <select class="form-control">
                            <option>Hiring</option>
                            <option>Fireing</option>
                            <option>Freeze Mode</option>
                            <option>Laying off</option>
                        </select> 
                    </div>
                    <button type="submit" class="form-control btn mb-3 rounded mx-3">Submit</button>
                </div>
            </form>
            
     
    </div>
</section>
<!--================Signup Area =================-->

{% endblock content %}
